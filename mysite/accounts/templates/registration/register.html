{% extends 'base.html' %}

{% block content %}
  <h3>Register</h3>
  <hr>
      <div>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
              {% for error in field.errors %}
                <p>{{ error }}</p>
              {% endfor %}
              <div>
                <label for="id_{{ field.name }}">{{ field.label|title }}:</label>
                <input type="{% if "password" in field.name %}password{% else %}text{% endif %}" name="{{ field.name }}" id="d_{{ field.name }}" required>
              </div>
          {% endfor %}
          <button type="submit">Register</button>
        </form>
      </div>
{% endblock %}
